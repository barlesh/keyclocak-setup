version: "3"

services:
  keycloak:
    # image: quay.io/keycloak/keycloak:latest
    image: jboss/keycloak
    ports:
    #   - "8080:8080"
        - "8180:8080"
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
