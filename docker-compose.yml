  app1:
    build:
      context: keycloack-client/signon
      dockerfile: Dockerfile
    environment:
      - PORT=${APP1_PORT}
    ports:
      - "${APP1_PORT}:${APP1_PORT}"
    links:
        - keycloak

  app2:
    build:
      context: keycloack-client/signon
      dockerfile: Dockerfile
    environment:
      - PORT=${APP2_PORT}
    ports:
      - "${APP2_PORT}:${APP2_PORT}"
    links:
        - keycloak

